<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
    <h1>Cookie Clunker</h1>
    <section>
        <span>123456 Cookies</span>
        <span>200 Cookies/Click</span>
        <button>
            <img src="cookie.svg" alt="cookie">
        </button>
    </section>
    <section>
        <h2>Shop</h2>
        <div>
            <button class="shop">
                <div>
                    <div class="shop__icon--circle">
                        <img class="shop__icon--img" src="cursor.svg" alt="cursor">
                    </div>
                    <div class="shop__text">
                        <div class="shop__text--name">
                            Cursor
                        </div>
                        <div class="shop__text--price">
                            $200
                        </div>
                    </div>
                </div>
                <div>
                    <div class="shop__rate">
                        100 cps
                    </div>
                    <div class="shop__number">
                        2
                    </div>
                </div>
            </button>
        </div>
    </section>
    <section>
        <h2>Info</h2>
        <select name="selected-chef" id="seleted-chef">
            <option value="Cursor">
                Cursor
            </option>
            <option value="Grandma">
                Grandma
            </option>
        </select>
    </section>
</main>
</body>
</html>
