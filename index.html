    <title>Document</title>

<body>
    <main>
    <h1 class="title">Cookie Clunker</h1>
    <!--MAIN PAGE-->
    <section>
        <span class="subtitle">123456 Cookies</span>

                        </div>
                        <div class="shop__text--price">

                        </div>
                    </div>
                </div>
                <div class="shop__info">
                    <div class="shop__rate">

                    </div>
                    <div class="shop__number">
                        2
                    </div>
                </div>

        </div>

                <div class="shop__name">

                    <div class="shop__text">

    <!--INFO PAGE-->
    <section>
        <h2 class="header"> INFO</h2>
        <div class="select__wrapper">
        <select class="info__selector" name="selected-chef" id="seleted-chef">
            <option value="Cursor">
                Cursor
            </option>
            <option value="Grandma">
                Grandma
            </option>
            <option value="Farm">
                Farm
            </option>
            <option value="Mine">
                Mine
            </option>
            <option value="Factory">
                Factory
            </option>
            <option value="Bank">
                Bank
            </option>
            <option value="IRS">
                IRS
            </option>
            <option value="State">
                State
            </option>
            <option value="Kapital">
                Das Kapital
            </option>
        </select>
    </div>
        <div class="info__icon">
            <img class="info__icon-img" src="grandma.svg" alt="grandma">
            <div class="info__bio-and-stats">
                <div class="info__bio">Your group of grandmas is baking you cookies at an extrardinary rate!
                </div>
                <div class="info__stats-with-results">
                    <div class="info__stat">
                <div class="info__stats"># Grandmas:</div>
                <div class="info__stats--results">12</div>
                    </div> 
                    <div class="info__stat">
                <div class="info__stats">CPS:</div>
                <div class="info__stats--results">4000</div>
                    </div>
                    <div class="info__stat">
                <div class="info__stats">Lifeetime:</div>
                <div class="info__stats--results">1.8b</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="info__buy-sell">
            <button class="info__buy--individual">
                Buy: $350
            </button>
            <button class="info__buy--individual">
                Sell: $275
            </button>
        </div>
        <h3>Upgrades</h3>
        <div class="info__upgradesbox">
        <button class="info__upgrades">
            <div class="info__upgrades--top">Rolling Pins:</div>
            <div class="info__upgrades--middle">$400</div>
            <div class="info__upgrades--bottom">+40cps/grandma</div>
        </button>
        <button class="info__upgrades">
            <div class="info__upgrades--top">Rolling Pins:</div>
            <div class="info__upgrades--middle">$400</div>
            <div class="info__upgrades--bottom">+40cps/grandma</div>
        </button>
        </div>
        <h3>Bought</h3>
        <div class="info__bought--box">
            <div class="info__bought--head">
                <div>Name</div>
                <div>Cost</div>
                <div>Profit</div>
            </div>
            <div class="info__bought">
                <div>Rolling Pins:</div>
                <div>300 cookies</div>
                <div>+16341 cookies</div>
            </div>
            <div class="info__bought">
                <div>Flour Board:</div>
                <div>2500 cookies</div>
                <div>+53712 cookies</div>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <button class="footer__button">
        <img src="cookie.svg" alt="cookie">
    </button>
    <button class="footer__button">
        <img src="house.svg" alt="house">
    </button>
    <button class="footer__button">
        <img src="question.svg" alt="question">
    </button>
</footer>

</html>
